<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box1{
        margin-top: 200px;
    }
    #formid{
        margin: 0 auto;
        background-color: whitesmoke;
        width: 600px;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .inpt{
        width: 200px;
        height: 30px;
        margin-top: 30px;
    }
    #subm{
        cursor: pointer;
    }

</style>
<body>
    <div id="box1">
        <form id="formid" action="" method="POST">
            <div>
                <label for="userid">用户名</label> 
                <input type="text" name="user" id="userid" class="inpt" placeholder="请输入用户名" />
            </div>
            <div>
                <label for="pwdid">密码</label>
                <input type="password"  name="paw"id="pwdid" class="inpt" placeholder="请输入密码" />
           </div>  
           <div>
                <label for="man">男</label>
                <input type="radio" id="man" name="gender">
                <label for="woman">女</label>
                <input type="radio" id="woman" name="gender">
           </div>

           <input type="submit" class="inpt" id="subm" value="登陆" />
        </form>
    </div>
    
    
</body>
</html>
